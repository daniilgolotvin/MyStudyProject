<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resume</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body class='body'>
	<header class="header">
		<div class="header__top">
			<div class="header__description">
				<button class="header__button-back"></button>
				<p class="header__text">User pages <span class='header__text-span'>- Profile</span></p>
			</div>
			<div class="header__group">
				<button class="header__group-button">
					<img src="./images/Chart Outline.svg" alt="Icon Statistics" class="header__group-icon">
					<span class="header__group-description">Statistics</span>
				</button>
				<button class="header__group-button">
					<img src="./images/Calculate Outline.svg" alt="Icon Invoices" class="header__group-icon">
					<span class="header__group-description">Invoices</span>
				</button>
				<button class="header__group-button">
					<img src="./images/Receipt Outline.svg" alt="Icon Schedule" class="header__group-icon">
					<span class="header__group-description">Schedule</span>
				</button>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__bottom-group">

				<button class="header__bottom-button">
					<img src="./images/Menu Outline.svg" alt="Icon Activity" class="header__bottom-icon">
					<span class="header__bottom-description">Activity</span>
				</button>
				<button class="header__bottom-button">
					<img src="./images/Location Outline.svg" alt="Icon Map" class="header__bottom-icon">
					<span class="header__bottom-description">Map</span>
				</button>
				<button class="header__bottom-button">
					<img src="./images/Time Outline.svg" alt="Icon Time" class="header__bottom-icon">
					<span class="header__bottom-description">Time</span>
				</button>
			</div>

			<div class="header__bottom-group">
				<button class="header__bottom-button">
					<img src="./images/ Notes Outline.svg" alt="Icon Notes" class="header__bottom-icon">
					<span class="header__bottom-description">Notes</span>
				</button>
				<button class="header__bottom-button">
					<img src="./images/People Outline.svg" alt="Icon People" class="header__bottom-icon">
					<span class="header__bottom-description">Friends</span>
				</button>
				<button class="header__bottom-button">
					<img src="./images/Photos Outline.svg" alt="Icon Photos" class="header__bottom-icon">
					<span class="header__bottom-description">Photo</span>
				</button>
				<button class="header__bottom-button">
					<img src="./images/Settings Outline.svg" alt="Icon Settings" class="header__bottom-icon">
					<img src="./images/Small Arrow Down Outline.svg" alt="Icon Small Arrow" class="header__bottom-icon">
				</button>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="main__container">
			<div class="comment-item">
				<div class="comment-inner">
					<img src="./images/" alt="" class='comment-image'>
					<div class="comment-content">
						<img src="" alt="">
						<p class="comment-text"> <a href="">Jason Anderson </a>commented: </p>
					</div>
					<div class="comment-details">
						<p class='comment-info'></p>
						<p class='comment-time'></p>
					</div>
					<div class='comment-actions'>
					</div>
				</div>
			</div>
			<div class="placeholder-item"></div>
		</div>
	</main>


</body>

</html>
